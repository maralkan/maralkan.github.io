<!DOCTYPE html>
<html>
<head>
    <title>[TEST] Building a Video Background</title>

    <meta name="author" content="Marvin Alcantara">

	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic|Raleway:400,200,300,500,700,600,800,900' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="bckvid-stylesheet.css" media="all">

	<script src="js/jquery.mb.YTPlayer.js">
    $(function() {
        $(".player.mb_YTPlayer()");
    });
    </script>
</head>
<body>
    <section class="big-background">
        <a id="bgndVideo" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=iNJdPyoqt8U',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:1}"></a>
        <div class="pattern"></div> 
        <div class="big-background-container">
            <h1 class="big-background-title">YOUTUBE</h1>
            <div class="divider"></div>
            <h1 id="colorize">VIDEO BACKGROUND</h1>
            <a href="http://designmodo.com/video-background-website/" class="big-background-btn">Back to the Article</a>
        </div>
    </section>
    <div class="wrapper">
    	<section class="about-section">
            <div class='about-section-container'>
            	<h2 class='about-section-title'>
            		JUST A COOL YOUTUBE VIDEO BACKGROUND
            	</h2>
            	<p>Wondering how you might add a video background?</p>
            	<a href="https://github.com/pupunzi/jquery.mb.YTPlayer" target="_blank" class="about-section-btn">Check it here</a>
            </div>
        </section>
        <section class="small-background-section">
            <div class='pattern'></div>
            <div class="small-background-container">
            	<h2 class="small-background-title"><span>Find us on social media</span></h2>
            	<ul class="socials">
            		<li><a href="https://www.facebook.com/designmodo" target="_blank"><i class="fa fa-facebook-square fa-3x"></i></a></li>
            		<li><a href="https://www.twitter.com/Designmodo" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a></li>
            		<li><a href="https://plus.google.com/+Designmodo" target="_blank"><i class="fa fa-google-plus-square fa-3x"></i></a></li>
            	</ul>
            </div>
        </section>
    </div>
</body>
</html>
