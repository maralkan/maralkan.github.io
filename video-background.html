<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="bckvid-stylesheet.css"/>

	<title>[TEST] Video Background | Marvin Alcantara</title>
</head>
<body>
	<section class="big-background">

            		<li><a href="https://www.twitter.com/Designmodo" target="_blank"><i class="fa fa-twitter-square fa-3x"></i></a></li>
            		<li><a href="https://plus.google.com/+Designmodo" target="_blank"><i class="fa fa-google-plus-square fa-3x"></i></a></li>
            	</ul>
            </div>
        </section>
    </div>
    <script>
    $(function(){
    	$(".player").mb_YTPlayer();
    });
    </script>
</body>
</html>
